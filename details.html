<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>details</title>
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <div class="container d-flex justify-content-between mt-3">
      <h2 class="text-white">Details Game</h2>
      <i
        class="fa-solid fa-xmark fs-2 d-flex justify-content-center align-items-center text-muted "
        id="close"
      ></i>
    </div>

    <div class="container mt-3 text-white">
      <div class="row gy-3">
        <div class="col-lg-4">
          <div>
            <img src="" alt="" class="w-100 imageDetails" />
          </div>
        </div>

        <div class="col-lg-8">
          <h2 class="title"></h2>
          <div>
            <p>
              Category: <span class="fr px-1 rounded-3 text-dark category"></span>
            </p>
            <p>
              Platform: <span class="fr px-1 rounded-3 text-dark platform"></span>
            </p>
            <p>Status: <span class="fr px-1 rounded-3 text-dark statues">free</span></p>
            <p class="paragraph"></p>
            <button class="btn btn-outline-warning showMore"><a href="" target="_blank" class="text-decoration-none text-white">Show Game</a></button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
